<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR code</title>
    
    <!-- 引入 Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        body {
            background: linear-gradient(45deg, #F26B38, #F9C1B2); /* 背景漸變色 */
            height: 100vh; /* 全高視口 */
            margin: 0; /* 無邊距 */
            display: flex; /* 使用 Flexbox */
            flex-direction: column; /* 元素排列為上下布局 */
            align-items: center; /* 水平居中 */
            justify-content: overflow-position; /* 垂直居中 */
            font-family: Arial, sans-serif; /* 字體樣式 */
        }
        .carousel {
            width: 100%; /* 限制輪播寬度 */
            max-width: 1500px; /* 最大寬度 */
        } .carousel-inner img {
        width: 1500%; /* 設定圖片寬度為容器寬度 */
        height: 350px; /* 統一高度為 400px */
        object-fit: cover; /* 確保圖片比例不變並填滿 */
    }
    </style>
    </head>
    <body>
    
          </body>
          <!-- 圖片輪播 -->
    <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <!-- 第一張圖片 -->
            <div class="carousel-item active">
                <img src="001.jpg" class="d-block w-100" alt="圖一">
            </div>
            <!-- 第二張圖片 -->
            <div class="carousel-item">
                <img src="002.jpg" class="d-block w-100" alt="圖二">
            </div>
            <!-- 第三張圖片 -->
            <div class="carousel-item">
                <img src="003.jpg" class="d-block w-100" alt="圖三">
            </div>
        </div>
        <!-- 輪播的左右導航按鈕 -->
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
    <div style="text-align: center; margin-top: 40px">
        <img src="IMG_7505.PNG" alt="QR code" style="border: 5px solid #b1280f; border-radius: 10px;" width="300">
    </div>
    
    <!-- 引入 Bootstrap JS 和 Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js">
    </script>
    
    <ul class="nav justify-content-center">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="index.html">回首頁</a>
        </li>
      </ul>
    </body>
    
    
    </html>
